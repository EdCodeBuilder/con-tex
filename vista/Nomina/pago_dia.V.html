<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Pago día</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <form name="frmCargo">
        <div class="margen" align="center">
            <h1><label> Pago día</label></h1>
            <div class="container form-group">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Nombre empleado</label>
                        <input type="hidden" name="hidIdEmpleado" id="hidIdEmpleado" value=""><br>
                        <input type="text" name="txtEmpleado" id="txtEmpleado" value="" class="caja form-control" placeholder="Empleado">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Pago día</label>
                        <input type="number" class="caja form-control" name="numPagoDia" value="" id="numPagoDia"
                            placeholder="Pago día">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Fecha pago</label>
                        <input type="date" class="caja form-control" name="datFechaPago" value="" id="datFechaPago"
                            placeholder="Fecha Pago">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Estado</label>
                        <form action="">
                            <div class="switch">
                                <input type="checkbox" id="check">
                                <label for="check"></label>
                            </div>
                    </div>
                </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6">
            <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar"
                id="btnBuscar" value="BUSCAR" placeholder="Código del empleado">
        </div>
        <div class="col-12 col-sm-6">
            <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar"
                value="REGISTRAR" id="btnRegistrar" placeholder="Descripción">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td align="center">Id empleado</td>
                                <td align="center">Pago día</td>
                                <td align="center">Estado</td>
                                <td align="center">Fecha pago</td>
                                <td align="center">Modificar</td>
                                <td align="center">Eliminar</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td align="center"><a href="#" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                </td>
                                <td align="center"><a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    </form>
</body>

</html>
