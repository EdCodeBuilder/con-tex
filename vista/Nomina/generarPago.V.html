    <meta charset='utf-8'>

    <!-- Iconos de las tablas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../componente/fonts/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css" integrity="sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q==" crossorigin="anonymous" />    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.min.js" integrity="sha512-mp3VeMpuFKbgxm/XMUU4QQUcJX4AZfV5esgX72JQr7H7zWusV6lLP1S78wZnX2z9dwvywil1VHkHZAqfGOW7Nw==" crossorigin="anonymous"></script>

<body>
    <form name="frmPago" id="frmPago">
        <div class="margen" align="center">
            <h1><label> Generar pago</label></h1>
            <div class="container form-group">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <label class="col-form-label">Empleado</label>
                        <input type="hidden" name="hidIdEmpleado" id="hidIdEmpleado" value=""><br>
                        <input type="text" name="txtEmpleado" id="txtEmpleado" value="" class="caja form-control"
                            placeholder="Empleado">
                    </div>
                    <div class="col-12 col-sm-4">
                        <label class="col-form-label">Valor pago</label>
                        <input type="number" class="caja form-control" name="numValorPago" value="" id="numValorPago"
                            placeholder="Valor pago">
                    </div>
                        <div class="col-12 col-sm-4">
                            <label class="col-form-label">Fecha inicio</label>
                            <input type="date" name="datFechaInici" id="datFechaInici" value=""
                                class="caja form-control" placeholder="Fecha inicio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-4">
                            <label class="col-form-label">Fecha fin</label>
                            <input type="date" class="caja form-control" name="datFechaFin" value="" id="datFechaFin"
                                placeholder="Fecha fin">
                        </div>
                        <div class="col-12 col-sm-4">
                            <label class="col-form-label">Deducciones</label>
                            <input type="number" class="caja form-control" name="numDeduccion" value=""
                                id="numDeduccion" placeholder="DeducciÃ³n">
                        </div>
                        <div class="col-12 col-sm-4">
                            <label for="cmbEstado">Estado</label>
                            <select class="lista form-control" id="cmbEstado">
                                <option value="" selected="selected">--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-3">
                        <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar"
                            id="btnBuscar" value="BUSCAR" placeholder="consultar" onclick="Enviar('CONSULTAR',null);">
                    </div>
                    <div class="col-12 col-sm-3">
                        <input type="button" class="boton form-control btn-light btn-outline-primary"
                            name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="registrar" onclick="Enviar('ADICIONAR',null);">
                    </div>
                    <div class="col-12 col-sm-3">
                        <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnModificar" 
                            value="ACTUALIZAR" id="btnModificar" placeholder="modificar" onclick="Enviar('MODIFICAR',null);">
                    </div>
                    <div class="col-12 col-sm-3">
                        <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnLimpiar" 
                            value="LIMPIAR" id="btnModificar" placeholder="limpiar">
                    </div>
                </div>
                    <div class="row">
                        <div class="col">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <td align="center">Id empleado</td>
                                            <td align="center">Valor pago</td>
                                            <td align="center">Fecha inicio</td>
                                            <td align="center">Fecha fin</td>
                                            <td align="center">Deducciones</td>
                                            <td align="center">Estado</td>
                                            <td align="center">Modificar</td>
                                            <td align="center">Eliminar</td>
                                        </tr>
                                    </thead>

                                        <tr>
                                            <td></td>

                                            <td align="center"><a href="#" class="btn btn-warning"><i
                                                        class="fas fa-edit"></i></a>
                                            </td>
                                            <td align="center"><a href="#" class="btn btn-danger"><i
                                                        class="fas fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody> -->
                                </table>
                            </div>
                    </div>
                </div>
            </div>
    </form>
</body>
</html>
