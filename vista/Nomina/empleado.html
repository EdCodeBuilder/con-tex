<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Empleado</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/nomina/empleado.js"></script>
</head>
<body>
    <form name="frmEmpleado" id="frmEmpleado">
    <div class="margen" align="center">
        <label>
            <h1>Empleado</h1>
        </label><br>
        <div class="container form-group">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Cargo</label>
                    <input type="hidden" name="hidIdCargo" id="hidIdCargo" value=""><br>
                    <input type="text" name="txtCargo" id="txtCargo" value="" class="caja form-control" placeholder="Cargo">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Correo institucional</label>
                    <input type="text" name="txtCorreo" id="txtCorreo" value="" class="caja form-control"
                        placeholder="Correo">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Fecha ingreso</label>
                    <input type="text" name="txtFechaIngreso" id="txtFechaIngreso" value="" class="caja form-control"
                        placeholder="Fecha ingreso">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">ARL</label>
                    <input type="text" name="txtArl" id="txtArl" value="" class="caja form-control"
                        placeholder="Arl">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Salud</label>
                    <input type="text" name="txtSalud" id="txtSalud" value="" class="caja form-control"
                        placeholder="Salud">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Pensión</label>
                    <input type="text" name="txtPension" id="txtPension" value="" class="caja form-control"
                        placeholder="Pensión">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Persona</label>
                    <input type="hidden" name="hidIdPersona" id="hidIdPersona" value=""><br>
                    <input type="text" name="txtPersona" id="txtPersona" value="" class="caja form-control" placeholder="Persona">
                </div>
                <div class="col-lg-4 form-group">
                    <label for="cmbEstado">Estado</label>
                    <select class="lista form-control" id="cmbEstado">
                        <option value="" selected="selected">--Seleccione--</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6">
                <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar" id="btnBuscar" value="BUSCAR" placeholder="Código del empleado">
            </div>
            <div class="col-12 col-sm-6">
                <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="Descripción" onclick="Enviar('ADICIONAR',null);">
            </div>
        </div>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td align="center">id Cargo</td>
                                    <td align="center">Correo institucional</td>
                                    <td align="center">Fecha ingreso</td>
                                    <td align="center">ARL</td>
                                    <td align="center">Salud</td>
                                    <td align="center">Pensión</td>
                                    <td align="center">id Persona</td>
                                    <td align="center">Estado</td>
                                    <td align="center">Modificar</td>
                                    <td align="center">Eliminar</td>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td align="center"><a href="#" class="btn btn-warning"><i
                                                class="fas fa-edit"></i></a></td>
                                    <td align="center"><a href="#" class="btn btn-danger"><i
                                                class="fas fa-trash"></i></a></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>

        check = $("#check").prop("checked");
        if(check) {
             alert("Activo");

        } else {
            alert("No activo");
            // check = $("#check").prop("checked",false);
        }
    }); 
    </script>
</html>
