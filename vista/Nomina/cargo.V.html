<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Cargo</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/nomina/cargo.js"></script>
</head>

<body>
    <form name="frmCargo" id="frmCargo"> 
    <div class="margen" align="center">
        <label>
            <h1>Cargo</h1>
        </label><br>
        <div class="container form-group">
            <div class="row">
                <input type="hidden" name="hidIdCargo" id="hidIdCargo" value="">
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Descripción</label>
                    <input type="text" class="caja form-control" name="txtDescripcion" value="" id="txtDescripcion"
                        placeholder="Descripción">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="cmbEstado">Estado</label>
                    <select class="lista form-control" id="cmbEstado">
                        <option value="" selected="selected">--Seleccione--</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar"
                        id="btnBuscar" value="BUSCAR" placeholder="Buscar" onclick="Enviar('CONSULTAR',null);">
                </div>
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar"
                        value="REGISTRAR" id="btnRegistrar" placeholder="Registrar" onclick="Enviar('ADICIONAR',null);">
                </div>
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnActualizar" 
                        value="ACTUALIZAR" id="btnActualizar" placeholder="Actualizar" onclick="Enviar('MODIFICAR',null);">
                </div>
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnLimpiar" 
                        value="LIMPIAR" id="btnLimpiar" placeholder="limpiar" onclick="Limpiar();">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td align="center">Descripción</td>
                                    <td align="center">Estado</td>
                                    <td align="center">Modificar</td>
                                    <td align="center">Eliminar</td>
                                </tr>
                            </thead>
                            <tbody id="resultado">
                                <!-- <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td align="center"><a href="#" class="btn btn-warning"><i
                                                class="fas fa-edit"></i></a></td>
                                    <td align="center"><a href="#" class="btn btn-danger"><i
                                                class="fas fa-trash"></i></a></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
<script type="text/javascript">

    var check;
    $("#check").on("click", function(){
        check = $("#check").prop("checked");
        if(check) {
             alert("Activo");
            //  check = $("#check").prop("checked",true);
        } else {
            alert("No activo");
            // check = $("#check").prop("checked",false);
        }
    }); 
    </script>
</html>
