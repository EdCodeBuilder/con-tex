<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Producto</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/produccion/producto.js"></script>

    <!-- Auto complete -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Auto complete -->    
</head>

<body>
    <form name="frmProducto" id="frmProducto">
        <div class="margen" align="center">
            <h1><label>Producto</label></h1>
            <div class="container form-group">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <input type="hidden" name="hidIdProducto" id="hidIdProducto" value="">
                        <label class="col-form-label">Categoria</label>
                        <input type="hidden" name="hidIdCategoria" id="hidIdCategoria" value=""><br>
                        <input type="text" name="txtCategoria" id="txtCategoria" value="" class="caja form-control"
                            placeholder="Categoria">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Talla</label>
                        <input type="text" name="txtTalla" id="txtTalla" value="" class="caja form-control"
                            placeholder="Talla">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Descripción</label>
                        <input type="text" name="txtDescripcion" id="txtDescripcion" value="" class="caja form-control"
                            placeholder="Descripción">
                    </div>
                    <div class="col-12 col-sm-6 form-group">
                        <label for="cmbEstado">Estado</label>
                        <select class="lista form-control" id="cmbEstado">
                            <option value="" selected="selected">--Seleccione--</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar" value="BUSCAR" id="btnBuscar" placeholder="Código del empleado" onclick="Enviar('CONSULTAR',null);">
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="Descripción" onclick="Enviar('ADICIONAR',null);">
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnModificar" value="MODIFICAR" id="btnModificar" placeholder="Descripción" onclick="Enviar('MODIFICAR',null);">
                        </div>
                        <div class="col-12 col-sm-4">
                            <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnEliminar" value="ELIMINAR" id="btnEliminar" placeholder="Eliminar" onclick=" Enviar('ELIMINAR',null);">
                        </div>
                    </div>
                <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <td align="center">Descripción</td>
                                                <td align="center">Categoria</td>
                                                <td align="center">Talla</td>
                                                <td align="center">Estado</td>
                                                <td align="center">Modificar</td>
                                                <td align="center">Eliminar</td>
                                            </tr>
                                        </thead>
                                        <tbody id = "resultado">
                                            <!-- <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td align="center"><a href="#" class="btn btn-warning"><i
                                                            class="fas fa-edit"></i></a>
                                                </td>
                                                <td align="center"><a href="#" class="btn btn-danger"><i
                                                            class="fas fa-trash"></i></a>
                                                </td>
                                            </tr> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
