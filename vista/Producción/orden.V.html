<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Orden</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <form name="frmOrden" id="frmOrden">
        <div class="margen" align="center">
            <h1><label>Orden</label></h1>
            <div class="container form-group">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Nombre empleado</label>
                        <input type="hidden" name="hidIdEmpleado" id="hidIdEmpleado" value=""><br>
                        <input type="text" name="txtEmpleado" id="txtEmpleado" value="" class="caja form-control"
                            placeholder="Empleado">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Cliente</label>
                        <input type="hidden" name="hidIdCliente" id="hidIdCliente" value=""><br>
                        <input type="text" name="txtCliente" id="txtCliente" value="" class="caja form-control"
                            placeholder="Cliente">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Fecha orden</label>
                        <input type="date" name="datFechaOrden" id="datFechaOrden" value="" class="caja form-control"
                            placeholder="Fecha orden">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Fecha entrega</label>
                        <input type="date" class="caja form-control" name="datFechaEntre" value="" id="datFechaEntre"
                            placeholder="Fecha entrega">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Descripción</label>
                        <input type="text" class="caja form-control" name="txtDescripcion" value="" id="txtDescripcion"
                            placeholder="Descripción">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Estado</label>
                        <form action="">
                            <div class="switch">
                                <input type="checkbox" id="check">
                                <label for="check"></label>
                            </div>
                        </form>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar"
                            id="btnBuscar" value="BUSCAR" placeholder="Código del empleado">
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="button" class="boton form-control btn-light btn-outline-primary"
                            name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="Descripción">
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <td align="center">Id empleado</td>
                                            <td align="center">Id cliente</td>
                                            <td align="center">Fecha orden</td>
                                            <td align="center">Fecha entrega</td>
                                            <td align="center">Descripción</td>
                                            <td align="center">Estado</td>
                                            <td align="center">Modificar</td>
                                            <td align="center">Eliminar</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td align="center"><a href="#" class="btn btn-warning"><i
                                                        class="fas fa-edit"></i></a>
                                            </td>
                                            <td align="center"><a href="#" class="btn btn-danger"><i
                                                        class="fas fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</body>
<script type="text/javascript">

    var check;
    $("#check").on("click", function(){
        check = $("#check").prop("checked");
        if(check) {
             alert("Checkbox is checked."+check);
            //  check = $("#check").prop("checked",true);
        } else {
            alert("Checkbox is unchecked."+check);
            // check = $("#check").prop("checked",false);
        }
    }); 
    </script>
</html>
