<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Persona</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/seguridad/persona.js"></script>
</head>

<body>
    <form name="frmPersona" id="frmPersona"> 
    <div class="margen" align="center">
        <label>
            <h1>Persona</h1>
        </label><br>
        <div class="container form-group">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <input type="hidden" name="hidIdPersona" id="hidIdPersona" value="">
                    <label class="col-form-label">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" value="" class="caja form-control"
                        placeholder="Nombre">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Apellido</label>                    
                    <input type="text" name="txtApellido" id="txtApellido" value="" class="caja form-control"
                        placeholder="Apellido">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Edad</label>
                    <input type="number" name="numEdad" id="numEdad" value="" class="caja form-control"
                        placeholder="Edad">
                </div>
                <div class="col-12 col-sm-3">
                    <label class="col-form-label">Masculino</label>
                    <input type="radio" name="radGenero" id="radGenero" value="M" class="caja form-control">
                </div>
                <div class="col-12 col-sm-3">
                    <label class="col-form-label">Femenino</label>
                    <input type="radio" name="radGenero" id="radGenero" value="F" class="caja form-control">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Estado</label>
                    <form action="">
                        <div class="switch">
                            <input type="checkbox" id="check">
                            <label for="check"></label>
                        </div>
                    </form>
                </div>  
                <div class="col-lg-4 form-group">
                    <label for="cmbEstado">Estado</label>
                    <select class="lista form-control" id="cmbEstado">
                        <option value="" selected="selected">--Seleccione--</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>   
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6">
                <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar" id="btnBuscar" value="BUSCAR" placeholder="Código del empleado" onclick="Enviar('CONSULTAR',null);">
            </div>
            <div class="col-12 col-sm-6">
                <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="Descripción" onclick="Enviar('ADICIONAR',null);">
            </div>
            <div class="col-12 col-sm-6">
                <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnModificar" value="MODIFICAR" id="btnModificar" placeholder="Descripción" onclick="Enviar('MODIFICAR',null);">
            </div>
        </div>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td align="center">Nombre</td>
                                    <td align="center">Apellido</td>
                                    <td align="center">Edad</td>
                                    <td align="center">Genero</td>
                                    <td align="center">Estado</td>
                                    <td align="center">Modificar</td>
                                    <td align="center">Eliminar</td>
                                </tr>
                            </thead>
                            <tbody id="resultado">
                                <!-- <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td align="center"><a href="#" class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
                                    <td align="center"><a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript">

    var check;
    $("#check").on("click", function(){
        check = $("#check").prop("checked");
        if(check) {
             alert("Activo");
            //  check = $("#check").prop("checked",true);
        } else {
            alert("No activo");
            // check = $("#check").prop("checked",false);
        }
    }); 
    </script>
</html>
