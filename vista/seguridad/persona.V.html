<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Registro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <form name="frmPersona" id="frmPersona"> 
    <div class="margen" align="center">
        <label>
            <h1>Persona</h1>
        </label><br>
        <div class="container form-group">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" value="" class="caja form-control"
                        placeholder="Nombre">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Apellido</label>
                    <input type="text" name="txtApellido" id="txtApellido" value="" class="caja form-control"
                        placeholder="Apellido">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="col-form-label">Edad</label>
                    <input type="number" name="numEdad" id="numEdad" value="" class="caja form-control"
                        placeholder="Edad">
                </div>
                <div class="col-12 col-sm-3">
                    <label class="col-form-label">Masculino</label>
                    <input type="radio" name="radGenero" id="radGenero" value="M" class="caja form-control">
                </div>
                <div class="col-12 col-sm-3">
                    <label class="col-form-label">Femenino</label>
                    <input type="radio" name="radGenero" id="radGenero" value="F" class="caja form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6">
                <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar" id="btnBuscar" value="BUSCAR" placeholder="Código del empleado">
            </div>
            <div class="col-12 col-sm-6">
                <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="Descripción">
            </div>
        </div>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td align="center">Nombre</td>
                                    <td align="center">Apellido</td>
                                    <td align="center">Edad</td>
                                    <td align="center">Genero</td>
                                    <td align="center">Modificar</td>
                                    <td align="center">Eliminar</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td align="center"><a href="#" class="btn btn-warning"><i
                                                class="fas fa-edit"></i></a></td>
                                    <td align="center"><a href="#" class="btn btn-danger"><i
                                                class="fas fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>

</html>
