<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Usuario</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Auto complete -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Auto complete -->
    
    <script src="../../js/seguridad/usuario.js"></script>
</head>

<body>
    <form name="frmUsuario" id="frmUsuario">
        <div class="margen" align="center">
            <label> 
                <h1>Usuario</h1>
            </label>
            <div class="container form-group">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <input type="hidden" name="hidIdUsuario" id="hidIdUsuario" value="">
                        <label class="col-form-label">Usuario</label>
                        <input type="text" name="txtUsuario" id="txtUsuario" value="" placeholder="Nombre de usuario" class="caja form-control">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Contraseña</label>
                        <input type="password" class="caja form-control" name="passContrasenia" value="" id="passContrasenia" placeholder="Contraseña">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Fecha Activacion</label>
                        <input type="date" name="datFechaActivacion" id="datFechaActivacion" value="" class="caja form-control">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Fecha Expiracion</label>
                        <input type="date" name="datFechaExpiracion" id="datFechaExpiracion" value="" class="caja form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Persona</label>
                        <input type="hidden" name="hidIdPersona" id="hidIdPersona" value=""><br>
                        <input type="text" name="txtPersona" id="txtPersona" value="" class="caja form-control" placeholder="Persona">
                    </div>
                    <div class="col-12 col-sm-6 form-group">
                        <label for="cmbEstado">Estado</label>
                        <select class="lista form-control" id="cmbEstado">
                            <option value="" selected="selected">--Seleccione--</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar" id="btnBuscar" value="BUSCAR" placeholder="Buscar" onclick="Enviar('CONSULTAR',null);">
                </div>
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="Registrar" onclick="Enviar('ADICIONAR',null);">
                </div>
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnModificar" value="ACTUALIZAR" id="btnModificar" placeholder="Actualizar" onclick="Enviar('MODIFICAR',null);">
                </div>
                <div class="col-12 col-sm-3">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnLimpiar" value="LIMPIAR" id="btnLimpiar" onclick="Limpiar()" />
                </div>
            </div>
            <br></br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td align="center">Usuario</td>
                                        <td align="center">Contraseña</td>
                                        <td align="center">Fecha Activacion</td>
                                        <td align="center">Fecha Expiracion</td>
                                        <td align="center">Persona</td>
                                        <td align="center">Estado</td>
                                        <td align="center">Modificar</td>
                                        <td align="center">Eliminar</td>
                                    </tr>
                                </thead>
                                <tbody id="resultado">
                                </tbody>
                            </table>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
