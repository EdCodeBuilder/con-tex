<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Usuario</title>
    <link rel="stylesheet" href="../../componente/css/goblal.css">
    <script src="../../componente/libreria/jquery/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="margen" align="center"> 
        <h1><label> Usuario</label></h1>
      <div class="container">
          <div class="row">
            <div class="col-sm">
      <table class="tabla">
        <tr>
            <td>
                <th><label>Usuario</label></th>
                <th><input type="text" class="caja" name="txtUsuario" id="txtUsuario" value="" class="form-control"></th>
                <th><label>Contraseña</label></th>
                <th><input type="password" class="caja" name="passContrasena" value="" id="passContrasena" class="form-control"></th>
             </td>
         </tr>
         <tr>
             <td>
                 <th>Fecha creación</th>
                 <th><input type="date" name="datCreacion" id="datCreacion" value="" class="caja" class="form-control"></th>
                 <th>Fecha modificación</th>
                 <th><input type="date" name="datModificacion" id="datModificacion" value="" class="caja" class="form-control"></th>                 
             </td>
         </tr>
         <tr>
            <td>
                <th>Persona</th>
                <th>
                    <input type="hidden" name="hidIdPersona" id="hidIdPersona" value="">
                    <input type="text" size="100" name="txtPersona" id="txtPersona" value="" class="caja" class="form-control" placeholder="Persona">
                </th>
                <th>Estado</th>
                <th><form action="">
                    <div class="switch">                  
                      <input type="checkbox" id="check">
                      <label for="check"></label>
                    </div>
                  </form></th>                 
            </td>
        </tr>
      </table> 
            </div>
          </div>
      </div>
    </div> 
</body>
</html>
